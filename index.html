<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div class="dark">
            <h5>Night/Day</h5>
        <label class="switch">
            <input type="checkbox" onclick="myFunction()">
            <span class="slider round"></span>
          </label>
        </div>
        </div>
        <div class="fluid container">
            <div class="calculator">
                <div id="screen">
                    <span class="input">0</span>
                    <span class="formula">0</span>
                </div>
                <div id="buttons">
                <div id="left-buttons">
                    <span class="button top-left" id="AC">AC</span>
                    <span class="button top-left" id="CE">CE</span>
                    <span class="button white" id="divide" onclick="symbolPress('÷')">÷</span>
                    <span class="button white" id="7" onclick="numPress('7')">7</span>
                    <span class="button white" id="8" onclick="numPress('8')">8</span>
                    <span class="button white" id="9" onclick="numPress('9')">9</span>
                    <span class="button white" id="4" onclick="numPress('4')">4</span>
                    <span class="button white" id="5" onclick="numPress('5')">5</span>
                    <span class="button white" id="6" onclick="numPress('6')">6</span>
                    <span class="button white" id="1" onclick="numPress('1')">1</span>
                    <span class="button white" id="2" onclick="numPress('2')">2</span>
                    <span class="button white" id="3" onclick="numPress('3')">3</span>
                    <span class="button white zero" id="0" onclick="numPress('0')">0</span>
                    <span class="button white dot" id="dot" onclick="numPress('.')">.</span>
                </div>
                <div id="right-buttons">
                    <span class="button white" id="times" onclick="symbolPress('×')">×</span>
                    <span class="button white" id="minus" onclick="symbolPress('-')">-</span>
                    <span class="button white" id="plus" onclick="symbolPress('+')">+</span>
                    <span class="button white equals" id="equals">=</span>
                </div>
                </div>
            </div>



        </div>
    




</div>
    <script src="index.js"></script>
</body>
</html>
